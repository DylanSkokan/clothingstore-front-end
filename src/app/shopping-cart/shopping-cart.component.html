<title>Shopping Cart</title>

<section class="hero is-warning is-bold is-small">
    <div class="hero-body">
      <div class="container">
        <p class="title">
          My Cart
        </p>
      </div>
    </div>
  </section>

<ng-container *ngIf="cart.products.length != 0">
    <div class="container">
        <div class="card-table"></div>
        <div class="cart-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Brand</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cart.products; let i = index">
                        <td>{{ item.brand}}</td>
                        <td><img style ="width: 120px;" src="{{item.imageSource}}"></td>
                        <td style="width: 25%">{{item.description}}</td>
                        <td style="width: 12%">{{item.price}}</td>
                        <td style="width: 12%">{{item.quantity}}</td>
                        <td style="width: 12%">{{item.quantity * item.price | currency}}</td> <!-- 2 decimal format-->
                        <td>
                        <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt">&nbsp;&nbsp;</i>Delete</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="5"></td>
                    <td><strong>Grand Total: {{cart.totalCost  | currency}}</strong></td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                    <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                    <td><button routerLink = "/" class="btn btn-primary">Shop More</button></td>
                    <td><button routerLink = "/checkoutPage" class="btn btn-success">Checkout</button></td>
                    <!--<td><strong>Grand Total: {{cart.totalCost  | currency}}</strong></td> -->
                </tr> 
                </tbody>
            </table>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="cart.products.length==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">
                My Cart
            </h5>
        </div>
        <div class="center">
            <img src="/assets/img/EmptyCartImg.png"  alt="">
            <h4>Your cart is currently empty.</h4>
            <button routerLink='/'class="button is-primary">Start Shopping</button>
        </div>
    </div>
</ng-container>
