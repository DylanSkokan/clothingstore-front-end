

<section class="hero is-warning is-bold is-small">
    <div class="hero-body">
      <div class="container">
        <p class="title">
          My Cart
        </p>
      </div>
    </div>
  </section>



<ng-container *ngIf="cart.products.length != 0">
    <div class="container">
        <div class="card-table"></div>
        <div class="cart-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- debug -->
                    <div *ngFor="let product of cart.products">
                        <h2>{{ product.brand}}</h2>
                      </div>
                    <tr *ngFor="let item of cart.products; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{ item.brand }}</td> <!-- name -->
                        <td><img style ="width: 120px;" src="{{item.brand}}"></td> <!-- image path -->
                        <td style="width: 25%">{{item.brand}}</td> <!-- description -->
                        <td style="width: 12%">{{item.price}}</td>
                        <td style="width: 12%">{{item.quantity}}</td>
                        <td style="width: 12%">{{item.price}}</td> <!-- total for line item -->
                        <td>
                        <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt">&nbsp;&nbsp;</i>Delete</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                    <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                    <td><button routerLink = "/" class="btn btn-primary">Shop More</button></td>
                    <td><button class="btn btn-success">Checkout</button></td>
                    <td><strong>Grand Total: ${{cart.totalCost}}</strong></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="cart.products.length==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">
                My Cart
            </h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"  alt="">
            <h4>Your cart is currently empty.</h4>
            <button routerLink='/'class="button is-primary">Start Shopping</button>
        </div>
    </div>
</ng-container>
