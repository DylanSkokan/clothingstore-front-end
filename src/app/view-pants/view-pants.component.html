<div class="background">

  <div class="row" *ngIf="pants">
    <!-- This will be our image on the left column -->
    <div class="column">
      <div class="image-frame">

        <!-- FIX ME: image should render with appropriate product -->
        <img data-image="black" align="right" src="{{pants.imageSource}}" alt="">

      </div>
    </div>

    <!-- This will be our form to get sizing and display info on product on the right column -->
    <div class="column">
      <form>
        <p class="title">{{ pants.brand }}</p>
        <b>
          <p>{{ pants.description }}</p>
        </b>

        <hr class="line">

        <b>
          <p>{{ pants.color }}</p>
        </b>
        <b>
          <p>Price: ${{ pants.price }}</p>
        </b>
        <b>
          <p>Size: {{ pants.size }}</p>
        </b><br>

        <!-- <div class="style">
          <b>
          <input type="radio" id="small" name="size" value="small" (change)="pickingSize($event)" checked>
          <label for="small"> Small</label><br>

          <input [(ngModel)]="size" type="radio" id="medium" name="size" value="medium" (change)="pickingSize($event)">
          <label for="medium"> Medium</label><br>

          <input [(ngModel)]="size" type="radio" id="large" name="size" value="large" (change)="pickingSize($event)">
          <label for="large"> Large</label><br>

          <input [(ngModel)]="size" type="radio" id="x-large" name="size" value="x-large" (change)="pickingSize($event)">
          <label for="x-large"> Extra Large</label><br><br>
          </b>
        </div> -->


        <button (click)="addToCart(pants)" class="button is-medium is-link" value="Submit">Add To Cart</button>
      </form>
    </div>
  </div>

  <button class="button is-medium is-link" (click)="showReviewForm = true" *ngIf="customerService.isLoggedIn">New Review</button>

  <div *ngIf="showReviewForm">
    <form (ngSubmit)="submitReview()">
      <textarea [(ngModel)]="newReviewText" name="newReviewText"></textarea>
      <label>Rating:</label>
      <select [(ngModel)]="newReviewRating" name="newReviewRating">
        <option value="1">1 star</option>
        <option value="2">2 stars</option>
        <option value="3">3 stars</option>
        <option value="4">4 stars</option>
        <option value="5">5 stars</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </div>
  
  <app-product-review></app-product-review>

</div>

<title>Pants: {{pants.brand}} </title>
