<section class="hero is-dark is-bold is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="grid-container">
        <div *ngFor="let pant of pants;">
          <a [routerLink]="['view-pants', pant.productId]">
            <img src="{{pant.imageSource}}" class="pants">
            <p class="pantsText"> {{ pant.brand }}</p>
          </a>
        </div>
      </div>

    </div>
  </div>
</section>

<title>Pants</title>
