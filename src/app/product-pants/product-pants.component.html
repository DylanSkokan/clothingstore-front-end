<title>Pants</title>

<section class="hero is-dark is-bold is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <!-- placeholder shirts -->
      <div class="grid-container">
        <div *ngFor="let pant of pants;">
          <a [routerLink]="['view-pants', pant.productId]" class="pants">
            <img src="{{pant.imageSource}}">
            <p class="pantsText"> {{ pant.brand }}</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
