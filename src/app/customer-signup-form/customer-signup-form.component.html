<div class="signup-form">
    <div style="display: inline-block; text-align: left;">
      <form (ngSubmit)="onSubmit()" #customerSignupForm="ngForm">
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" [(ngModel)]="customer.username" 
            class="form-control" 
            id="username" 
            name="username" 
            placeholder="Enter username..."
            required #name="ngModel">
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input type="text" [(ngModel)]="customer.password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Enter password"
            required #name="ngModel">
        </div>
        <div class="form-group">
          <label for="name">Repeat Password</label>
          <input type="text" [(ngModel)]="customer.password" 
            class="form-control" 
            id="password-confirm" 
            name="password-confirm" 
            placeholder="Confirm password"
            required #name="ngModel">
        </div>
        <div class="form-group">
          <label for="name">First Name</label>
          <input type="text" [(ngModel)]="customer.firstName" 
            class="form-control" 
            id="first-name" 
            name="first-name" 
            placeholder="Enter your first name"
            required #name="ngModel">
        </div>
        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" [(ngModel)]="customer.lastName" 
              class="form-control" 
              id="last-name" 
              name="last-name" 
              placeholder="Enter your last name"
              required #name="ngModel">
          </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="customer.email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter your email address"
            required #email="ngModel">
        </div>
        <button type="submit" [disabled]="!customerSignupForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
