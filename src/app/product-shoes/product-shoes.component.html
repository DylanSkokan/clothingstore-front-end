<title>Shoes</title>

<section class="hero is-dark is-bold is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="grid-container">
        <div *ngFor="let shoe of shoes;">
          <a [routerLink]="['view-shoes', shoe.productId]">
            <img src="{{shoe.imageSource}}" class ="shoes">
            <p class="shoesText"> {{ shoe.brand }}</p>
          </a>
        </div>
      </div>

    </div>
  </div>
</section>
