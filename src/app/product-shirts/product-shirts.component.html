<section class="hero is-dark is-bold is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <!-- placeholder shirts -->
      <div class="grid-container">
        <div *ngFor="let shirt of shirts;">
          <a [routerLink]="['view-product', shirt.productId]">
            <!-- FIX ME: Change it so the proper shirt renders with the image -->
            <img src="assets/img/shirt1.png">
            <p> {{ shirt.brand }}</p>
          </a>
        </div>
      </div>

    </div>
  </div>
</section>
