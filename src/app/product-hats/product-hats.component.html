<title>Hats</title>

<section class="hero is-dark is-bold is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="grid-container">
        <div *ngFor="let hat of hats;">
          <a [routerLink]="['view-hat', hat.productId]">
            <img src="{{hat.imageSource}}" class="hat">
            <p class="hatText"> {{ hat.brand }}</p>
          </a>
        </div>
      </div>

    </div>
  </div>
</section>
